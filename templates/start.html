<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='globals.css') }}" rel="stylesheet"/>
        <script src="{{ url_for('static', filename='start.js') }}"></script>
        <link href="{{ url_for('static', filename='start.css') }}" rel="stylesheet"/>
        <title>All Wrong Answers</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <meta name=”robots” content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <body onload="showPlayers({{ id }})">
        <div id="pregame">
            <header>
                <div id="id">Game ID: {{ id }}</div>
                <a href="/login">Switch Account</a>
            </header>
            <button onclick="start()" id="start" class="button">Start</button>
            <div id="players"></div>
        </div>
    </body>
</html>
